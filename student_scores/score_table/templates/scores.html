<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>

</head>

<body>

    <table style="width:100%">
        <tr style="color: blue;">
            <th>S.no</th>
            <th>Team No</th>
            <th>Score</th>
            <th>Members</th>
            <th>Roll No</th>
        </tr>

        {% for data in scoreTable %}
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.team_no }}</td>
            <td>{{ data.score }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.roll_no }}</td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>
